<div><h1><venda_text id=desktop.heading.edit_email_password></h1></div>
<venda_block label=1,errors=notnull><h2 class="alert-box alert radius" data-alert=""><venda_errors></h2></venda_block label=1>

<venda_tpcomment><!-- Start: Email Address and Password  --></venda_tpcomment>
<fieldset>
	<div class="row">
		<div class="large-6 columns"><label for="usemail" class="inline right hide-for-small"><venda_text id=desktop.form.email> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-18 columns"><input type="email" name="usemail" id="usemail" value="<venda_usemail>" placeholder="<venda_text id=desktop.form.email> <venda_text id=desktop.form.required>" required="required" /></div>
	</div>
	<hr>
	<div class="row">
		<div class="large-6 columns"><label for="uspswd" class="inline right hide-for-small"><venda_text id=desktop.form.enter_new_password> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-18 columns"><input type="password" name="uspswd" id="uspswd" value="<venda_uspswd>" placeholder="<venda_text id=desktop.form.enter_new_password> <venda_text id=desktop.form.required>" maxlength="25" required="required" /></div>
	</div>
	<div class="row">
		<div class="large-6 columns"><label for="uspswd2" class="inline right hide-for-small"><venda_text id=desktop.form.verify_new_password> <span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label></div>
		<div class="large-18 columns"><input type="password" name="uspswd2" id="uspswd2" value="<venda_uspswd>" placeholder="<venda_text id=desktop.form.verify_new_password> <venda_text id=desktop.form.required>"></div>
	</div>
</fieldset>
<venda_tpcomment><!-- End: Email Address and Password  --></venda_tpcomment>
<div id="buttons" class="row thickpad-bottom">
<div class="large-12 columns right text-right marg-bottom"><input type="submit" value="<venda_text id=desktop.button.save_changes>" class="button"></div>
