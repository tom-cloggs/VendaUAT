<venda_tpcomment><!--
FORM PARAM NOTES
- param1: used to pass email address between this step and login step
- param2: used on login step to display text if this was the previous step
Known issue:
- curstep hardcoded as <venda_curstep> is always null value
- cannot use dialog, if there is an error occurs it will returns a blank page
--></venda_tpcomment>

<div class="<venda_workflow> <venda_curstep> thinpad">
	<div>
		<h1><venda_text id=desktop.heading.forgotten_password></h1>
		<venda_block errors=notnull><h2 class="alert-box alert radius" data-alert=""><venda_errors></h2></venda_block>
		<p><venda_text id=desktop.info.forgotten_password_info></p>
	</div>
	<form method="post" name="reminderform" action="<venda_codehttps>" id="reminderform">
		<input type="hidden" name="ex" value="co_wizr-<venda_workflow>">
		<input type="hidden" name="step" value="login">
		<input type="hidden" name="mode" value="process">
		<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>">
		<input type="hidden" name="workflowid" value="<venda_workflowid>">
		<input type="hidden" name="curstep" value="passwordreminder">
		<input type="hidden" name="param1" value="<venda_param1>">
		<input type="hidden" name="param2" value="passwordsent">

		<fieldset>
			<div class="row">
				<div class="large-6 columns"><label for="usemail" class="inline right hide-for-small"><venda_text id=desktop.form.email>:</label></div>
				<div class="large-18 columns"><input type="email" name="usemail" id="usemail" placeholder="<venda_text id=desktop.form.enter_email>" value="<venda_param1>" required="required" autofocus="autofocus"></div>
			</div>
		</fieldset>
		<div class="row thickpad-topbottom">
		<div class="large-12 columns right text-right marg-bottom"><input type="submit" value="<venda_text id=desktop.button.email_password>" id="passwordsent" class="button buttonArrow" /></div>
		<div class="large-12 columns"><a href="<venda_wizurl step=login>" class="button secondary" id="cancelreminder"><venda_text id=desktop.button.cancel></a></div>
		</div>		
	</form>
</div>
<venda_tpcomment><!--
- venda_curstep fails to translate on this template
- trackingstep tpxt used in templates/tracking/shared
--></venda_tpcomment>
<venda_tpxt mode=set,name=trackingstep,value=passwordreminder>
<venda_inctemplate name=workflowSteps,type=tracking/shared>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=desktop.heading.forgotten_password>>
