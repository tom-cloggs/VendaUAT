<div id="waitMesg" class="js-loadingimg" style="display:none;">Please wait while we update your Quick Shop results.</div>
<venda_block label=quickshop,mode=value,<venda_emptytemplate>!=1>
<venda_detblock1>
<venda_inventory ref=<venda_invtref>,temp=quickShop>
</venda_detblock1>
<venda_detblock2>
<venda_inventory ref=<venda_invtref>,temp=quickShop>
</venda_detblock2>

<div class="quickshop thickpad">
<h1><venda_text id=desktop.heading.quick_shop_results></h1>
<div>
<venda_block label=1,errors=notnull><h2 class="alert-box alert radius" data-alert=""><venda_errors></h2></venda_block label=1>
<form name="form" action="<venda_codehttp>" method="post" name="addproductform" id="addproductform">

	<input type="hidden" name="bsref" value="<venda_bsref>">
	<input type="hidden" name="log" value="22">
	<input type="hidden" name="mode" value="addmul">
	<input type="hidden" name="curpage" value="">
	<input type="hidden" name="next" value="">
	<input type="hidden" name="layout">
	<!-- "ex" sends user to basket if "co_wizr-shopcart" - or leaves on current page if "co_disp-shopc" -->
	<!-- will sends user to basket by default - "Add to Basket" button changes "ex" value and leaves on current page (unless js disabled) -->
	<input type="hidden" name="ex" value="co_disp-shopc">
	<input type="hidden" name="page" value="quickshop">
	<input type="hidden" name="param1" value="bulk">
	<input type="hidden" name="param2" value="invt">

	<div summary="<venda_text id=desktop.info.quick_shop_summary>">
		<venda_detail1>
		<venda_detail2>
	</div>

	<div>
	<a href="<venda_dispview page=quickshop>" class="button"><venda_text id=desktop.button.search_again></a>
	<input type="submit" id="addproduct" class="button js-addproduct right" value="<venda_text id=desktop.button.addtobasket>" onClick="document.form.ex.value='co_disp-shopc';">
	</div>
</form>
</div>

<div class="js-attributesForm" id="quickShop" style="display: none;">dropdown</div>

</div>
</venda_block label=quickshop>

<venda_block label=quickshopempty,mode=value,<venda_emptytemplate>=1>

<h1><venda_text id=desktop.heading.quick_shop_results></h1>
<div>
<p><venda_text id=desktop.info.quick_shop_1></p>
</div>
</div>
</venda_block label=quickshopempty>
