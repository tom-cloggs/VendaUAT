<div class="<venda_workflow> delivertostore row nomarg" id="delivertostore">
    <div class="row userInfo nomarg">
        <div class="large-8 small-8 columns"><venda_bfname> <venda_blname></div>
        <div class="large-16 small-16 columns text-left"><venda_usemail></div>
    </div>
    <div class="large-20 columns large-centered">
        <h1><venda_text id=desktop.heading.deliver_to_store></h1>
        <venda_block label=1,errors=notnull><h2 class="alert-box alert radius"><venda_errors></h2></venda_block label=1>
        <div class="dtsStorelocator">
            <!-- Store locator include -->
            <venda_inctemplate name=storeLocatorinstore,type=includes>
        </div>

        <form id="dtsform" method="post" name="deliveryaddressaddform" action="<venda_codehttps>" >
        <input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
        <input type="hidden" name="workflowid" value="<venda_workflowid>" />
        <input type="hidden" name="curstep" value="delivertostoreedit" /> <venda_tpcomment><!-- curstep doesn't translate, so hardcoding --></venda_tpcomment>
        <input type="hidden" name="curparam1" value="delivery">
        <input type="hidden" name="curparam2" value="storeadd">
        <input type="hidden" name="abrfnbr" value="<venda_curparam1>">
        <input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
        <input type="hidden" name="mode" value="process" />
        <venda_block errors=null><input type="hidden" name="curlayout" value="instore" /></venda_block>
        <input type="hidden" name="default" value="1">
        <input type="hidden" name="param2" value="edit" />
        <input type="hidden" name="step" value="ordersummary" />
        <input type="hidden" name="orderdesksesid" value="<venda_param3>">
        <input type="hidden" name="param3" value="<venda_param3>">

        <div class="delivertostoreadd">
            <div class="dtsAddress panel">
                <p class="addressName"><span id="spanName"><venda_addrname></span></p>
                <p><span id="spanCom" class="hide">c/o <venda_setting type=ebiz,name=name></span></p>
                <p><span id="spanAdd1"> <venda_addr1></span><span id="spanAdd2"> <venda_addr2></span></p>
                <p><span id="spanCity"> <venda_city></span> <span id="spanState"> <venda_state></span> <span id="spanZipc"> <venda_zipc></span></p>
                <p><span id="spanCntry"> <venda_cntry></span></p>
                <p><span id="spanPhone"> <venda_phone></span></p>
            </div>

            <div class="storedeliveryaddress js-custom">
                <div class="row">
                    <div class="large-6 columns">
                        <label for="title" class="inline right"><venda_text id=desktop.form.title></label>
                    </div>
                    <div class="large-9 pull-9 columns">
                        <select name="title" id="title">
                            <option value="Mr"><venda_text id=desktop.form.title.mr></option>
                            <option value="Mrs"><venda_text id=desktop.form.title.mrs></option>
                            <option value="Miss"><venda_text id=desktop.form.title.miss></option>
                            <option value="Ms"><venda_text id=desktop.form.title.ms></option>
                            <option value=" "><venda_text id=desktop.form.title.other></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns"><label for="fname" class="inline right"><venda_text id=desktop.form.fname></label></div>
                    <div class="large-18 columns"><input type="text" autocorrect="off" name="fname" id="fname" value="<venda_fname>" required="required" autofocus="autofocus" /></div>
                </div>
                <div class="row">
                    <div class="large-6 columns"><label for="lname" class="inline right"><venda_text id=desktop.form.lname></label></div>
                    <div class="large-18 columns"><input type="text" autocorrect="off" name="lname" id="lname" value="<venda_lname>" required="required" /></div>
                </div>
                <div class="hide">
                    <div>
                        <span>c/o <venda_setting type=ebiz,name=name></span>
                        <input type="hidden" name="company" value="c/o <venda_setting type=ebiz,name=name>">
                    </div>
                    <div>
                        <span> <venda_num></span>
                        <input type="hidden" name="num" value="<venda_num>">
                    </div>
                    <div>
                        <span> <venda_addr1></span>
                        <input type="hidden" name="addr1" value="<venda_addr1>">
                    </div>
                    <div>
                        <span> <venda_addr2></span>
                        <input type="hidden" name="addr2" value="<venda_addr2>">
                    </div>
                    <div>
                        <span> <venda_city></span>
                        <input type="hidden" name="city" value="<venda_city>">
                    </div>
                    <div>
                        <span> <venda_state></span>
                        <input type="hidden" name="state" value="<venda_state>">
                    </div>
                    <div>
                        <span> <venda_zipc></span>
                        <input type="hidden" name="zipc" value="<venda_zipc>">
                    </div>
                    <div>
                        <span> <venda_phone></span>
                        <input type="hidden" name="phone" value="<venda_phone>">
                    </div>
                    <div>
                        <span> <venda_cntry></span>
                        <input type="hidden" name="cntry" value="<venda_cntry>">
                    </div>
                    <div>
                        <span><venda_addrname></span>
                        <input type="hidden" name="addrname" value="<venda_addrname>">
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns right text-right marg-bottom">
                <input type="submit" value="<venda_text id=desktop.button.confirm_and_continue>" class="button dtsSubmit">
            </div>
            <div class="large-12 columns">
                <a href="<venda_codehttps>?ex=co_wizr-instore&workflowid=<venda_workflowid>&step=addressbook&orderdesksesid=<venda_param3>&param3=<venda_param3>" class="button secondary"><venda_text id=desktop.button.cancel></a>
            </div>
        </div>
        </form>
    </div>
</div>

<venda_inctemplate name=workflowSteps,type=tracking/shared>
<venda_tpcomment><!-- Localisation to be passed to JS --></venda_tpcomment>
<div id="js-countryselect-state" style="display: none;"><venda_text id=desktop.form.state></div>
<div id="js-countryselect-county" style="display: none;"><venda_text id=desktop.form.county></div>
<div id="js-countryselect-province" style="display: none;"><venda_text id=desktop.form.province></div>
<div id="js-countryselect-region" style="display: none;"><venda_text id=desktop.form.region></div>
<div id="js-countryselect-zipc" style="display: none;"><venda_text id=desktop.form.zipcode></div>
<div id="js-countryselect-postcode" style="display: none;"><venda_text id=desktop.form.postcode></div>
<div id="js-countryselect-pleaseselect" style="display: none;"><venda_text id=desktop.form.please_select_multi_dot></div>
<div id="js-countryselect-optional" style="display: none;"><venda_text id=desktop.form.optional></div>
<venda_tpcomment><!-- Used for checkout step indicators --></venda_tpcomment>
<venda_tpxt mode=set,name=curstep,value=step2>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=desktop.heading.deliver_to_store>>
