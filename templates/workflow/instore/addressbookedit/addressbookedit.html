<div class="<venda_workflow> <venda_curstep> row nomarg" id="<venda_workflow>">
    <div class="row userInfo nomarg">
        <div class="large-8 small-8 columns"><venda_bfname> <venda_blname></div>
        <div class="large-16 small-16 columns text-left"><venda_usemail></div>
    </div>
    <div class="large-20 columns large-centered js-custom">
        <h1><venda_text id=desktop.heading.edit_delivery_address></h1>
        <venda_block errors=notnull><h2 class="alert-box alert radius"><venda_errors></h2></venda_block>
        <form method="post" name="addressbookform" action="<venda_codehttps>">
        <input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
        <input type="hidden" name="step" value="addressbook" />
        <input type="hidden" name="mode" value="process" />
        <input type="hidden" name="workflowid" value="<venda_workflowid>" />
        <venda_block errors=null><input type="hidden" name="curlayout" value="instore" /></venda_block>
        <input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
        <input type="hidden" name="curstep" value="addressbookedit" />
        <input type="hidden" name="PrimaryForm" />
        <input type="hidden" name="abrfnbr" value="<venda_abrfnbr>" />
        <input type="hidden" name="param2" value="edit" />
        <input type="hidden" name="orderdesksesid" value="<venda_userinfo><venda_sesid></venda_userinfo>">
        <input type="hidden" name="param3" value="<venda_userinfo><venda_sesid></venda_userinfo>">
        <venda_block label=134,workflow=singleadbook><input type="hidden" name="copybilltodel" value="1" /></venda_block label=134>
        <venda_tpcomment><!--
        hidden div used to pass address id to javascript in addressList template when editing an address.
        htxt used to store which has just been edited.
        these are used in the addressList template
        --></venda_tpcomment>
        <div id="tags-abrfnbr" style="display:none;"><venda_abrfnbr></div>
        <input type="hidden" name="htxt" value="<venda_htxt mode=make,addrId=<venda_abrfnbr>>">
        <div class="row">
            <div class="large-6 columns">
                <label for="title" class="inline right"><venda_text id=desktop.form.title></label>
            </div>
            <div class="large-9 pull-9 columns">
                <select name="title" id="title">
                    <option value="Mr"<venda_block label=mr,mode=value,<venda_title>=Mr> selected</venda_block label=mr>><venda_text id=desktop.form.title.mr></option>
                    <option value="Mrs"<venda_block label=mrs,mode=value,<venda_title>=Mrs> selected</venda_block label=mrs>><venda_text id=desktop.form.title.mrs></option>
                    <option value="Miss"<venda_block label=miss,mode=value,<venda_title>=Miss> selected</venda_block label=miss>><venda_text id=desktop.form.title.miss></option>
                    <option value="Ms"<venda_block label=ms,mode=value,<venda_title>=Ms> selected</venda_block label=ms>><venda_text id=desktop.form.title.ms></option>
                    <option value=" "<venda_block label=other,mode=value,<venda_title>=null> selected</venda_block label=other>><venda_text id=desktop.form.title.other></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns"><label for="fname" class="inline right"><venda_text id=desktop.form.fname></label></div>
            <div class="large-18 columns"><input type="text" autocorrect="off" name="fname" id="fname" value="<venda_fname>" required="required" autofocus="autofocus" /></div>
        </div>
        <div class="row">
            <div class="large-6 columns"><label for="lname" class="inline right"><venda_text id=desktop.form.lname></label></div>
            <div class="large-18 columns"><input type="text" autocorrect="off" name="lname" id="lname" value="<venda_lname>" required="required" /></div>
        </div>
        <div class="row">
            <div class="large-6 columns"><label for="cntrylist" class="inline right"><venda_text id=desktop.form.country></label></div>
            <div class="large-18 columns"><venda_cntry field=combo,id=cntrylist></div>
        </div>
        <div id="js-hideOrShowAddress">
            <div class="row">
                <div class="large-6 columns"><label for="company" class="inline right"><venda_text id=desktop.form.company> <venda_text id=desktop.form.optional></label></div>
                <div class="large-18 columns"><input type="text" autocorrect="off" name="company" id="company" value="<venda_company>" /></div>
            </div>
            <div id="houseNum" class="row">
                <div class="large-6 columns"><label for="num" class="inline right"><venda_text id=desktop.form.house_num></label></div>
                <div class="large-18 columns"><input type="text" autocorrect="off" name="num" id="num" value="<venda_num>" /></div>
            </div>
            <div class="row">
                <div class="large-6 columns"><label for="addr1" class="inline right"><venda_text id=desktop.form.addr1></label></div>
                <div class="large-18 columns"><input type="text" autocorrect="off" name="addr1" id="addr1" value="<venda_addr1>" required="required" /></div>
            </div>
            <div class="row">
                <div class="large-6 columns"><label for="addr2" class="inline right"><venda_text id=desktop.form.addr2> <venda_text id=desktop.form.optional></label></div>
                <div class="large-18 columns"><input type="text" autocorrect="off" name="addr2" id="addr2" value="<venda_addr2>" /></div>
            </div>
            <div class="row">
                <div class="large-6 columns"><label for="city" class="inline right"><venda_text id=desktop.form.city></label></div>
                <div class="large-18 columns"><input type="text" autocorrect="off" name="city" id="city" value="<venda_city>" required="required" /></div>
            </div>
            <div id="stateDiv" class="row">
                <div class="large-6 columns"><label for="statetext" id="stateLabel" class="inline right"><venda_text id=desktop.form.state> <venda_text id=desktop.form.optional></label></div>
                <div class="large-18 columns"><input type="text" autocorrect="off" name="state" id="statetext" value="<venda_state>" required="required" />
                <select name="state" id="statelist"></select></div>
            </div>
        </div>
        <div id="zipcDiv" class="row">
            <div class="large-6 columns"><label for="zipc" id="zipcLabel" class="inline right"><venda_text id=desktop.form.zipc></label></div>
            <div class="large-18 columns">
                <div class="row collapse">
                    <div class="large-16 columns">
                        <input type="text" autocorrect="off" name="zipc" id="zipc" value="<venda_zipc>" />
                    </div>
                    <div class="large-8 columns">
                        <a href="#" class="button expand postfix nopad" id="js-lookup-submit-btn" data-inline="true"><span class="pad-right"><venda_text id=desktop.button.lookup_address></span><i class="icon-spinner icon-spin icon-2x" style="display:none;"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="addresslookup">
            <div class="row" id="js-addresses-found" style="display:none;">
                <div class="large-6 columns">
                    <label for="zcdropdown" class="inline right hide-for-small"><venda_text id=desktop.form.address><span class="hidescreenreadersafe"><venda_text id=desktop.form.required></span></label>
                </div>
                <div class="large-18 columns">
                    <div class="js-custom lookupdropdown" role="alert" aria-live="assertive"><span class="lookuptext"><venda_text id=desktop.info.lookup_message></span><span id="js-lookupresults"></span>
                </div>
                </div>
            </div>
             <div class="row" id="js-lookup-error" style="display:none;">
                <div class="push-6 large-18 columns">
                    <div class="alert-box alert radius text-center"><span><venda_text id=desktop.validation.no_addresses_found></span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns"></div>
            <div class="large-18 columns"><a href="#" id="js-lookup-reset-btn" style="display:none" class="button small secondary marg-top thickmarg-bottom"><venda_text id=desktop.button.search_again></a>  <a href="#" id="js-manual-reset-btn" class="button small secondary marg-top thickmarg-bottom"><venda_text id=desktop.button.enter_address_manually></a></div>
        </div>
        <div class="row">
            <div class="large-6 columns"><label for="phone" class="inline right"><venda_text id=desktop.form.phone></label></div>
            <div class="large-18 columns"><input type="tel" name="phone" id="phone" value="<venda_phone>" required="required" /></div>
        </div>
        <venda_block label=48,mode=value,<venda_glxt mode=get,name=glxtusertype>!=p,<venda_ustype>!=P>
            <div class="row">
                <div class="large-6 columns"><label for="addrname" class="inline right"><venda_text id=desktop.form.addrname> <venda_text id=desktop.form.optional></label></div>
                <div class="large-18 columns">
                    <input type="text" name="addrname" id="addrname" value="<venda_addrname>">
                    <p class="helptext"><venda_text id=desktop.form.addrname.help></p>
                </div>
            </div>
        </venda_block label=48>
        <div class="row">
            <div class="large-18 columns push-6">
                <venda_block label=addnotdefault,mode=value,<venda_default>!=1>
                <label for="addrdefault"><input type="checkbox" name="default" id="addrdefault" value="1" <venda_block mode=value,<venda_default>=1>checked disabled</venda_block> /><span> <venda_text id=desktop.button.make_default_address></span></label>
                </venda_block label=addnotdefault>
                <venda_block label=adddefault,mode=value,<venda_default>=1><p><venda_text id=desktop.form.addrdefault></p></venda_block label=adddefault>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="large-12 columns right text-right marg-bottom">
                <input type="submit" value="<venda_text id=desktop.button.edit_address>" class="button" />
            </div>
            <div class="large-12 columns">
                <a href="<venda_codehttps>?ex=co_wizr-instore&workflowid=<venda_workflowid>&step=addressbook&orderdesksesid=<venda_param3>&param3=<venda_param3>" class="button secondary"><venda_text id=desktop.button.cancel></a>
            </div>
        </div>
        </form>
    </div>
</div>

<venda_inctemplate name=workflowSteps,type=tracking/shared>
<venda_tpcomment><!-- Include for country select (regions js/textids) --></venda_tpcomment>
<venda_zones type=countries,template=countrySelect>
<venda_tpcomment><!-- Used for checkout step indicators --></venda_tpcomment>
<venda_tpxt mode=set,name=curstep,value=step2>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=desktop.heading.edit_delivery_address>>
