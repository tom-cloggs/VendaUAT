<div class="<venda_workflow> <venda_curstep> row nomarg">
    <venda_block label=instore,usgrref=instore>
    <div class="large-20 columns large-centered">
        <venda_tpcomment><!-- Start: Search Form --></venda_tpcomment>
        <div id="searchUser" class="text-center">
            <h1><venda_text id=desktop.heading.user_registered></h1>
            <p><venda_text id=desktop.info.enter_terms></p>
            <form method="get" name="searchuserform" action="<venda_codehttps>" class="addressform">
                <input type="hidden" name="ex" value="co_wizr-instore">
                <input type="hidden" name="step" value="searchuserresult">
                <input type="hidden" name="mode" value="display">
                <input type="hidden" name="param1" value="details">
                <input type="hidden" name="param2" value="search_results">
                <input type="hidden" name="param3" value="">
                <input type="hidden" name="check" value="">
                <input type="hidden" name="trrfnbr" value="">
                <input type="hidden" name="wizard" value="">
                <input type="hidden" name="trrfext" value="">
                <input type="hidden" name="curstep" value="<venda_curstep>">
                <input type="hidden" name="workflowid" value="<venda_workflowid>">
                <input type="hidden" name="curparam1" value="details">
                <input type="hidden" name="bsref" value="shop">
                <input type="hidden" name="layout" value="noheaders">

                <div class="row">
                    <div class="large-6 columns"><label for="serusemail" class="inline right"><venda_text id=desktop.form.email> </label></div>
                    <div class="large-18 columns"><input type="text" name="serusemail" id="serusemail" value="<venda_serusemail>" /></div>
                </div>
                <div class="row">
                    <div class="large-6 columns"><label for="serlname" class="inline right"><venda_text id=desktop.form.lname> </label></div>
                    <div class="large-18 columns"><input type="text" name="serlname" id="serlname" value="<venda_serlname>" /></div>
                </div>
                <div class="row">
                    <div class="large-6 columns"><label for="serzipc" class="inline right"><venda_text id=desktop.form.postcode> </label></div>
                    <div class="large-18 columns"><input type="text" name="serzipc" id="serzipc" value="<venda_serzipc>" /></div>
                </div>

                <div><input type="submit" value="<venda_text id=desktop.button.find_user>" class="button"></div>
            </form>
        </div>
        <div class="loading text-center thickmarg" style="display:none;"><i class="icon-spinner icon-spin icon-4x"></i></div>
        <div id="searchResults"></div>
        <br><hr>

        <div class="newUser text-center marg-top">
            <h2><venda_text id=desktop.heading.new_user> <venda_ebizname>? </h2>
            <div class="marg"><a class="button" href="<venda_wizurl step=billingaddressadd>&orderdesksesid=<venda_orderdesksesid>&param3=<venda_orderdesksesid>"><venda_text id=desktop.button.continue></a></div>
        </div>

        <div class="addcontactaddress hide">
            <form method="get" name="billingaddressaddform" action="<venda_codehttps>">
                <input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
                <input type="hidden" name="workflowid" value="<venda_workflowid>" />
                <input type="hidden" name="curstep" value="<venda_curstep>" />
                <input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
                <input type="hidden" name="mode" value="process" />
                <venda_block errors=null><input type="hidden" name="curlayout" value="instore" /></venda_block>
                <input type="hidden" name="exgroup" value="all" /><venda_tpcomment><!-- Required for user extended fields --></venda_tpcomment>
                <input type="hidden" name="lang" value="<venda_sessionlanguage>"><venda_tpcomment><!-- Save the current language against the user --></venda_tpcomment>
                 <input type="hidden" name="step" value="deliveryoption">
                <input type="hidden" name="param3" value="<venda_orderdesksesid>">

                <!-- additional instore information-->
                <input type="hidden" name="serlname" value="<venda_serlname>" />
                <input type="hidden" name="serusemail" value="<venda_serusemail>" />
                <input type="hidden" name="serzipc" value="<venda_serzipc>" />

                <venda_block label=126,newuser=null>
                <input type="hidden" id="newuser" name="newuser" value="1">
                </venda_block label=126>
                <venda_block label=127,newuser=notnull>
                <input type="hidden" id="newuser" name="newuser" value="<venda_newuser>">
                </venda_block label=127>

                <input type="hidden" name="uspswd" id="uspswd" value=""/>
                <input type="hidden" name="uspswd2" id="uspswd2" value=""/>
                <input type="hidden" name="title" value=" " />
                <input type="hidden" name="fname" id="fname" value="<venda_fname>"/>
                <input type="hidden" name="lname" id="lname" value="<venda_lname>"/>
                <input type="hidden" name="cntry" id="cntry" value="<venda_cntry>"/>
                <input type="hidden" name="company" id="company" value="<venda_company>"/>
                <input type="hidden" name="num" id="num" value="<venda_num>"/>
                <input type="hidden" name="addr1" id="addr1" value="<venda_addr1>"/>
                <input type="hidden" name="addr2" id="addr2" value="<venda_addr2>"/>
                <input type="hidden" name="city" id="city" value="<venda_city>"/>
                <input type="hidden" name="state" id="statetext" value="<venda_state>">
                <input type="hidden" name="zipc" id="zipc" value="<venda_zipc>"/>
                <input type="hidden" name="area" id="area" value="<venda_area>"/>
                <input type="hidden" name="phone" id="phone" value="<venda_phone>"/>
                <input type="hidden" name="usemail" id="usemail" value="<venda_usemail>"/>
                <input type="hidden" name="ustandc" id="ustandc" value="1">
            </form>
        </div>
        <p><venda_text id=desktop.info.note_instore_order></p>
    </div>
    </venda_block label=instore>

    <venda_block label=notinstore,usgrref!=instore>
    <div class="row">
        <div class="large-20 small-20 columns large-centered small-centered">
        <p><venda_text id=desktop.info.access_staff></p>
        </div>
    </div>
    </venda_block label=notinstore>
</div>

<div id="tag-staffname" style="display:none;"><venda_sesfname></div>
