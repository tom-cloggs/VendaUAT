<div class="<venda_workflow> <venda_curstep>">
	<div class="row nomarg">
		<div class="large-20 columns large-centered small-centered js-custom">
		<div class="text-center">
			<h1><venda_text id=desktop.heading.multiple_delivery_addresses></h1>
			<venda_block label=1,errors=notnull><h2 class="alert-box alert radius"><venda_errors></h2></venda_block label=1>
		</div>

		<div>

		<form method="post" name="<venda_curstep>form" action="<venda_codehttps>" id="multipledeliveryaddresses">
			<venda_tpcomment><!-- Core parameters --></venda_tpcomment>
			<input type="hidden" name="ex" value="co_wizr-<venda_workflow>" />
			<input type="hidden" name="workflowid" value="<venda_workflowid>" />
			<input type="hidden" name="curstep" value="<venda_curstep>" />
			<input type="hidden" name="trrfnbr" value="<venda_userinfo><venda_sesid></venda_userinfo>" />
			<input type="hidden" name="mode" value="process" />
			<input type="hidden" name="step" value="ordersummary" />
			<input type="hidden" name="param2" value="" />
			<input type="hidden" name="orderdesksesid" value="<venda_param3>">
			<input type="hidden" name="param3" value="<venda_param3>">
			<venda_tpcomment><!-- Start: Multiple Delivery Address Table --></venda_tpcomment>
		<venda_detblock>
		<tr>
			<input type="hidden" name="oirfnbr" value="<venda_oirfnbr>" />
			<td class="productname" colspan="3">
			<div class="row">
				<div class="large-6 columns marg-top">
				<venda_oiivname> <venda_block label=1,oiatt1=notnull>(<venda_oiatt1><venda_block label=2,oiatt2=notnull>,&nbsp;<venda_oiatt2></venda_block label=2><venda_block label=3,oiatt3=notnull>,&nbsp;<venda_oiatt3></venda_block label=3><venda_block label=4,oiatt4=notnull>,&nbsp;<venda_oiatt4></venda_block label=4>)</venda_block label=1>
				</div>
				<div class="large-4 columns marg-top">
				<div class="row">
					<div class="small-5 columns">	<label for="formoiqty-<venda_oirfnbr>" class="inline show-for-small"><venda_text id=desktop.form.qty></label></div>
					<div class="small-19 columns"><input type="text" class="large-15 small-4" name="oiqty-<venda_oirfnbr>" id="formoiqty-<venda_oirfnbr>" size="3" maxlength="3" value="<venda_oiqty>" /></div>
				</div>
				</div>
				<div class="large-14 columns marg-top">
					<label for="formoiabsel-<venda_oirfnbr>" class="hidescreenreadersafe"><venda_text id=desktop.form.address_for_item></label>
					<select name="oiabsel-<venda_oirfnbr>" id="formoiabsel-<venda_oirfnbr>"><venda_address template=address,selectaddr=<venda_oiabnbr>></select>
				</div>
			</div>

			</td>

		</tr>
		</venda_detblock>

		<div>
			<table summary="<venda_text id=desktop.info.multiple_delivery_summary>" title="<venda_text id=desktop.info.multiple_delivery_title>" cellpadding="0" cellspacing="0" class="twentyfour">
				<thead>
					<tr class="hide-for-small">
					<th scope="col" class="productname"><venda_text id=desktop.info.description></th>
					<th scope="col" class="quantity"><venda_text id=desktop.info.qty></th>
					<th scope="col" class="address"><venda_text id=desktop.info.address_for_item></th>
					</tr>
				</thead>
				<tbody>
					<venda_detail>
				</tbody>
			</table>
		</div>
		<venda_tpcomment><!-- End: Multiple Delivery Address Table --></venda_tpcomment>
		<div class="row">
		<div class="large-8 columns">
			<a class="button expand" href="<venda_wizurl step=addressbookadd,param1=delivery,param2=add,param3=<venda_sesid>>&orderdesksesid=<venda_sesid>"><venda_text id=desktop.button.add_new_address></a>
		</div>
		<div class="large-8 columns">
			<input class="button expand" type="submit" id="updatequantities" value="<venda_text id=desktop.button.update_quantities>" />
		</div>
		<div class="large-8 columns">
			<input class="button  expand" type="submit" value="<venda_text id=desktop.button.done>" />
		</div>
		</div>
		</form>
		</div>
		</div>
	</div>
</div>

<venda_tpcomment><!-- Used for checkout step indicators --></venda_tpcomment>
<venda_tpxt mode=set,name=curstep,value=step3>
<venda_tpcomment><!-- Used for html title --></venda_tpcomment>
<venda_tpxt mode=set,name=title,value=<venda_text id=desktop.heading.multiple_delivery_addresses>>
<venda_inctemplate name=workflowSteps,type=tracking/shared>
