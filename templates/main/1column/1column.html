<div class="outer-wrapper">
<div class="wrapper">
    <a href="#skiptocontent" class="skiptocontent"><venda_text id=desktop.button.skip_to_content></a>

    <div class="layout-1column">
        <div id="header" role="banner">
            <venda_inctemplate name=header,type=mainIncludes>

        <nav class="nav row collapse" id="nav" role="navigation">
            <venda_inctemplate name=topNavigation,type=mainIncludes>

            <section id="content" role="main" class="main-content large-24 columns">

            <venda_inctemplate name=footer,type=mainIncludes>

    <div class="offCanvasLeftMenu show-for-small">

    </div><!-- end off canvas left menu -->

    <div class="offCanvasRightMenu show-for-small">

    </div><!-- end off canvas right menu -->
